<VirtualHost *:80>
    # リクエストURL
    ServerName     pythonMake.localhost
    # 表示されるメールアドレス
    ServerAdmin    local@admin.localhost
    # ディレクトリを指定
    DocumentRoot  /var/www/htmlabbba
    # クライアントがディレクトリをリクエストしたときに調べる リソースのリスト
    DirectoryIndex index.php index.html
</VirtualHost>

<Directory "/var/www/htmlabbba">
    # IncludesはSSI
    # ExecCGIはCGIの許可
    # FollowSymLinksを許可
    # Indexesはディレクトリのマップを表示
    Options Includes ExecCGI FollowSymLinks Indexes
    # 詳しくはhttp://httpd.apache.org/docs/current/ja/mod/core.html#allowoverride
    AllowOverride FileInfo
    Order Deny,Allow
    Allow from All
    require all granted
</Directory>